<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form-handler.js"></script>
</head>
<body>
    <footer class="footer">
        <div class="container container-foot">
            <div class="footer-title">
                <h2 class="footer-parag">
                    <img srcset="./img/footer/image-x2.png 2x" src="./img/footer/image-x1.png" alt="jefferson" class="footer-img">
                    Letâ€™s 
                    <span class="footer-span">work</span> 
                    together
                </h2>
            </div>
            <div class="footer-input">
                <form class="footer-form" id="contact-form">
                    <input type="email" id="email" name="email" class="footer-input-one" placeholder="clients@gmail.com" required>
                    <div id="success-message" class="success-message">Success!</div>
                    <div id="error-message" class="error-message">Invalid email, try</div>
                    <textarea id="comment" name="comment" class="footer-input-one input" placeholder="comments" required></textarea> 
                    <button type="submit" class="footer-button">Send</button>
                </form>
            </div>
            <div class="footer-cont">
                <ul class="footer-elements">
                    <li class="footer-el footer-li">
                        <a href="mailto:lloydjefferson@gmail.com" class="footer-cont-email cont" type="email">lloydjefferson@gmail.com</a>
                    </li>
                    <li class="footer-el footer-list">
                        <a href="tel:+3801111111111" class="footer-cont-tel cont" type="tel">+380 11 1111 11 11</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-modal">
            <button class="modal-btn">
                <svg class="svg-modal-btn" width="24" height="24">
                    <use href="./img/footer/closed.svg#icon-closed"></use>
                </svg>
            </button>
            <span class="modal-text">
                <h2 class="modal-title">Thank you for your interest in cooperation!</h2>
                <p class="modal-par">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
            </span>
        </div>
    </footer>
